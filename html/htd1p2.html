<!-- Working of big,small,br,hr,b,i,sub,sup-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Shashi's website">
        <title>Shashi's website</title>
    </head>
    <body>
        <h1><b>welcome to my website</b></h1>
        <hr/>
        <p><i>This section is used to write paragraph</i></p>
        <br/>
        <p><big>Meta</big> tags are used to describe the info about files</p>
        <p><small>Title</small> is used to display the name of website on tag bar</p>
        <p>attribute tag add properties to our file</p>
        <p>Formula of water:H<sub>2</sub>O and 1 km= 10<sup>3</sup>m</p>
    </body>
</html>
