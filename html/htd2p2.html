<!--Using links to navigate on different webpages-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Shashi's website">
        <title>Shashi's website</title>
    </head>
    <body>
        <!--For linking external links in same tab-->
        <a href="https://www.google.com"><h1>Google's Homepage</h1></a>
        <!--For linking external links in new tab-->
        <a href="https://www.google.com" target="_blank"><h1>Google's Homepage in new tab</h1></a>
        <!--For linking internal links in new tab when directory of files are same-->
        <a href="htd1p1.html" target="_blank"><h1>My Own page</h1></a>
        <!--For linking internal links in new tab when directory of files are diffrent-->
        <a href="practice/Tinytan.jpg" target="_blank"><h1>Click here to see the image</h1></a>
        
    </body>
</html>
