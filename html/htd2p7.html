<!--Using table on webpages-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Shashi's website">
        <title>Shashi's website</title>
    </head>
    <body>
        <!--Tr represent one horizontal row , td: for data th:table data header thead: to separate header section of table(formatting)-->
        <table>
            <thead>
            <caption><b>Just random numbers</b></caption>
            <tr>
                <th colspan="2">one</th> <!--colspan defines the size of column it takes for a data-->
                <th>Two</th>
                <th>Three</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>four</td>
                <td>five</td>
                <td>six</td>
                <td>three and half</td> <!-- no need to worry bout header,it will get inserted,flexible-->
            </tr>
            </tbody>
        </table>
    </body>
</html>
