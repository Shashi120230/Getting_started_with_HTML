<!--Divs and spans(container:tags that wrap other HTML tags(wrapper tags:helps in styling particular grp with CSS))-->
<!--block elements:takes the block on webpage , inline:only line(next to each other)-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Shashi's website">
        <title>Shashi's website</title>
    </head>
    <body>
       <!--link are inline, parah tags :block(cant stay next to each other will go to diff line)-->
       <a href="#">link1</a>
       <a href="#">link2</a>
       <p>parah1</p>
       <p>parah2</p>
       


    </body>
</html>
