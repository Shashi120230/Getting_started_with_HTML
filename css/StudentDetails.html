<!DOCTYPE html>
<html>
<head>
      <title>Student Detail Form</title>
      <style>
        body{
            background-size: cover;
        }
      </style>
</head>
<body background="student.jpg">
   <form>

        <h1 align="center"> <font color="white"> Student Detail Entry Form</font> </h1>

        <table border="1" width="40%" height="600px" align="center" bgcolor="lightgoldenrodyellow">

                 <tr align="center" bgcolor="yellow">
                 <th colspan="2"><font size="10">Student Detail Form</font></th>
                </tr>


                <tr>
                <th><font color="black">
                <label>Name</label></th>
                <th><input type="text"></th>
                </tr>

                <tr>
                    <th><font color="black">
                    <label> Father's Name</label></th>
                    <th><input type="text"></th>
                </tr>
    
                <tr>
                    <th><font color="black">
                    <label>Mother's name</label></th>
                    <th><input type="text"></th>
                </tr>
    
                <tr>
                <th><font color="black"><label>Date of Birth</label></th>
                <th><input type="date"></th>
                </tr>


                <tr >
                <th><font color="black">
                <label>Mobile No.</label></th>
                <th><input type="number"></th>
                </tr>


                <tr >
                <th><font color="black">
                <label>Email</label></th>
                <th><input type="email"></th>
                </tr>


                <tr >
                <th><font color="black">
                <label>Gender</label></th>
                <th><font color="black">
                <input type="radio" name="gender">Male 
                <input type="radio" name="gender">Female
                </th>
                </tr>


                <tr >
                <th><font color="black">
                <label>Course</label></th>
                <th>
                <select name="Course">
                    <option value="Btech">Btech</option>
                    <option value="MBA">MBA</option>
                    <option value="B.Com">B.Com</option>
                </th>
                </tr>

            
                <tr align="center" bgcolor="lightblue">
                <th colspan="2">
                    <input type="Submit">
                    <input type="reset">
                </th>
                </tr>

        </table>
    </form>

</body>
</html
